    <hr />

    <nav class="nav nav-tabs nav-justified">
          <a class="nav-link" href="home.html"><i class="material-icons">home</i></a>

          <a class="nav-link active" style="text-decoration: none;" href="contact.html">Contact Us</a>

    <hr />

			<style>

			form {
				font-family: serif;
			}
			</style>


		<form name="contact" action="submitted.html" onsubmit="return form_validation()" method="post">
				<div class="form-group row">
					<label for="name" class="col-sm-4 col-form-label text-right"><strong>Name:</strong></label>
					<div class="col-sm-10 col-md-8 col-lg-4">
						<input type="text" id="name"class="form-control">
					</div>
				</div>

      	<div class="form-group row">
        	<label for="email" class="col-sm-4 col-form-label text-right"><strong>Email:</strong></label>
        	<div class="col-sm-10 col-md-8 col-lg-4">
          	<input type="email" id="email" class="form-control">
        	</div>
      	</div>

      	<div class="form-group row">
        	<label for="phone" class="col-sm-4 col-form-label text-right">Phone:</label>
        	<div class="col-sm-10 col-md-8 col-lg-4">
          	<input type="text" id="phone" class="form-control">
        	</div>
      	</div>

      	<div class="form-group row">
        	<label for="reason" class="col-sm-4 col-form-label text-right"><strong>Reason for Inquiry:</strong></label>
        	<div class="col-sm-10 col-md-8 col-lg-4">
          <select id="reason" class="form-control">
            <option value="catering" selected>Catering</option>
            <option value="privateParty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        	</div>
      	</div>

      <div class="form-group row">
        <label for="info" class="col-sm-4 col-form-label text-right">Additional Information:</label>
        <div class="col-sm-10 col-md-8 col-lg-4">
          <textarea id="info" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-check row col-sm-10 col-md-8 col-lg-6 offset-2">
        <label for="visited">Have you been to the restaurant?</label>
        <input type="radio" id="no" value="no" checked>
        <label for="no">No</label>
        <input type="radio" id="yes" value="yes">
        <label for="yes">Yes</label>
      </div>

      <div class="form-check row col-sm-10 col-md-8 col-lg-6 offset-2">
        <label for="contact">Best days to contact you:</label>
        <input type="checkbox" id="monday" value="monday">
        <label for="monday">M </label>
        <input type="checkbox" id="tuesday" value="tuesday">
        <label for="tuesday">T </label>
        <input type="checkbox" id="wednesday" value="wednesday">
        <label for="wednesday">W </label>
        <input type="checkbox" id="thursday" value="thursday">
        <label for="thursday">Th </label>
        <input type="checkbox" id="friday" value="friday">
        <label for="friday">F </label>
      </div>

      <input type="submit" id="submit" value="Send Request">

		</form>



	<hr />

</div>

<script>
function form_validation()
{
    var name = document.forms["contact"]["name"];
    var email = document.forms["contact"]["email"];
    var what =  document.forms["contact"]["reason"];



    if (name.value == "")
    {
        window.alert("Please enter your name.");
        name.focus();
        return false;
    }

    if (email.value == "")
    {
        window.alert("Please enter an e-mail address.");
        email.focus();
        return false;
    }

    if (email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (what.selectedIndex < 1)
    {
        alert("Please choose a reason for inquiry");
        what.focus();
        return false;
    }

    return true;
}</script>
